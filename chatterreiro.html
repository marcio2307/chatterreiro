<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat</title>

<style>
body {
    margin: 0;
    background: #000;
    font-family: 'Segoe UI', sans-serif;
    color: #0f0;
    height: 100vh;
    display: flex;
}

/* -----------------------------
   LISTA DE USUÁRIOS – MOBILE APP
------------------------------ */
#listaUsuarios {
    width: 300px;
    background: #050505;
    border-right: 2px solid #0f0;
    overflow-y: auto;
    padding-bottom: 20px;
    position: relative;
}

#listaUsuarios h2 {
    padding: 15px;
    font-size: 22px;
    text-align: center;
    border-bottom: 2px solid #0f0;
}

/* Cada usuário */
.userBox {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 14px;
    cursor: pointer;
    transition: 0.2s;
}

.userBox:hover {
    background: rgba(0, 255, 0, 0.15);
    transform: scale(1.03);
}

.userBox img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: 2px solid #0f0;
    object-fit: cover;
}

.onlineDot {
    width: 12px;
    height: 12px;
    background: #00ff00;
    border-radius: 50%;
    animation: blink 1s infinite;
}

@keyframes blink {
    50% { opacity: 0.3; }
}

/* -----------------------------
            CHAT AREA
------------------------------ */
#chatArea {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: #000;
}

/* Cabeçalho */
#chatHeader {
    padding: 15px;
    background: #0a0a0a;
    border-bottom: 2px solid #0f0;
    font-size: 20px;
    display: flex;
    align-items: center;
    gap: 15px;
    font-weight: bold;
    position: sticky;
    top: 0;
}

#chatHeader img {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    border: 2px solid #0f0;
}

/* Botão voltar */
#voltar {
    display: none;
    font-size: 20px;
    cursor: pointer;
    color: #0f0;
    margin-right: 10px;
}

/* Mensagens */
#mensagens {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

/* Balões */
.msg {
    max-width: 75%;
    padding: 12px;
    background: #012d01;
    border: 1px solid #0f0;
    border-radius: 14px;
    font-size: 15px;
    line-height: 1.4;
    animation: pop 0.15s ease;
}

.msg.me {
    margin-left: auto;
    background: #045f04;
    border-color: #00ff66;
}

@keyframes pop {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

/* Input */
#inputArea {
    padding: 10px;
    display: flex;
    gap: 10px;
    background: #050505;
    border-top: 2px solid #0f0;
}

#msgInput {
    flex: 1;
    padding: 12px;
    border-radius: 30px;
    background: #000;
    border: 2px solid #0f0;
    color: #0f0;
    font-size: 15px;
}

button {
    padding: 12px 20px;
    background: #0f0;
    border-radius: 30px;
    color: #000;
    border: none;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
}

button:hover {
    background: #66ff66;
}

/* -----------------------------
           MOBILE FIX
------------------------------ */
@media (max-width: 768px) {

    body {
        flex-direction: column;
    }

    #listaUsuarios {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        z-index: 10;
        transition: 0.3s;
        background: #000;
    }

    #listaUsuarios.hidden {
        left: -100%;
    }

    #chatArea {
        width: 100%;
        height: 100%;
    }

    #voltar {
        display: block !important;
    }
}
</style>
</head>

<body>

<!-- LISTA DE USUÁRIOS -->
<div id="listaUsuarios">
    <h2>Online Agora</h2>
</div>

<!-- ÁREA DO CHAT -->
<div id="chatArea">
    <div id="chatHeader">
        <span id="voltar" onclick="voltarLista()">⬅</span>
        Selecione um usuário
    </div>

    <div id="mensagens"></div>

    <div id="inputArea">
        <input id="msgInput" placeholder="Digite sua mensagem..." disabled>
        <button id="sendBtn" disabled>Enviar</button>
    </div>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } 
  from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getDatabase, ref, set, onValue, push }
  from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

/* USUÁRIO LOGADO */
const usuario = localStorage.getItem("usuarioLogado");
const fotoPerfil = localStorage.getItem("fotoPerfil_" + usuario)
    || "https://cdn-icons-png.flaticon.com/512/149/149071.png";

if (!usuario) {
    alert("❌ Faça login no site para usar o chat.");
}

/* FIREBASE */
const firebaseConfig = {
    apiKey: "AIzaSyAt4CeGjdbjzdtMH1qZHw6RuBFJ6SeTDKk",
    authDomain: "coletivo-f34d4.firebaseapp.com",
    databaseURL: "https://coletivo-f34d4-default-rtdb.firebaseio.com",
    projectId: "coletivo-f34d4",
    storageBucket: "coletivo-f34d4.firebasestorage.app",
    messagingSenderId: "296376447787",
    appId: "1:296376447787:web:1341c59c8087d6ac1e4b6e"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* Marca usuário online */
const meRef = ref(db, "chat/usuariosOnline/" + usuario);
set(meRef, {
    nome: usuario,
    foto: fotoPerfil,
    online: true,
    hora: Date.now()
});

window.addEventListener("beforeunload", () => {
    set(meRef, {
        nome: usuario,
        foto: fotoPerfil,
        online: false,
        hora: Date.now()
    });
});

/* LISTAR USUÁRIOS ONLINE */
onValue(ref(db, "chat/usuariosOnline"), snap => {
    const lista = document.getElementById("listaUsuarios");
    lista.innerHTML = "<h2>Online Agora</h2>";

    snap.forEach(s => {
        const u = s.val();
        if (!u.online || u.nome === usuario) return;

        const box = document.createElement("div");
        box.className = "userBox";
        box.onclick = () => abrirChat(u.nome, u.foto);

        box.innerHTML = `
            <img src="${u.foto}">
            <div class="onlineDot"></div>
            <span>${u.nome}</span>
        `;

        lista.appendChild(box);
    });
});

/* ABRIR CHAT */
let conversandoCom = null;

function abrirChat(nome, foto) {
    conversandoCom = nome;

    document.getElementById("chatHeader").innerHTML = `
        <span id="voltar" onclick="voltarLista()">⬅</span>
        <img src="${foto}">
        ${nome}
    `;

    document.getElementById("listaUsuarios").classList.add("hidden");
    document.getElementById("msgInput").disabled = false;
    document.getElementById("sendBtn").disabled = false;

    carregarMensagens();
}

/* VOLTAR NO CELULAR */
function voltarLista() {
    document.getElementById("listaUsuarios").classList.remove("hidden");
}

/* SALA PRIVADA */
function sala(a, b) {
    return [a, b].sort().join("_");
}

/* CARREGAR MENSAGENS */
function carregarMensagens() {
    const caminho = sala(usuario, conversandoCom);
    const msgsRef = ref(db, "chat/conversas/" + caminho);

    onValue(msgsRef, snap => {
        const box = document.getElementById("mensagens");
        box.innerHTML = "";

        snap.forEach(m => {
            const d = m.val();

            const div = document.createElement("div");
            div.className = "msg" + (d.de === usuario ? " me" : "");
            div.textContent = d.texto;

            box.appendChild(div);
        });

        box.scrollTop = box.scrollHeight;
    });
}

/* ENVIAR MENSAGEM */
document.getElementById("sendBtn").onclick = enviar;

function enviar() {
    const input = document.getElementById("msgInput");
    if (!input.value.trim()) return;

    const caminho = sala(usuario, conversandoCom);

    push(ref(db, "chat/conversas/" + caminho), {
        de: usuario,
        para: conversandoCom,
        texto: input.value,
        hora: Date.now(),
        foto: fotoPerfil
    });

    input.value = "";
}
</script>

</body>
</html>
