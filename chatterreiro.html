<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat</title>

<style>
body {
    margin: 0;
    background: #000;
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    overflow: hidden;
    color: #0f0;
}

/* LISTA DE USUÁRIOS */
#listaUsuarios {
    width: 100%;
    height: 100%;
    position: absolute;
    left: 0;
    top: 0;
    background: #050505;
    border-right: 2px solid #0f0;
    overflow-y: auto;
    z-index: 10;
    transition: 0.3s;
}

#listaUsuarios.hidden {
    left: -100%;
}

#listaUsuarios h2 {
    text-align: center;
    padding: 15px;
    border-bottom: 2px solid #0f0;
    font-size: 22px;
}

.userBox {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 14px;
    cursor: pointer;
}

.userBox:hover {
    background: rgba(0,255,0,0.15);
}

.userBox img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: 2px solid #0f0;
    object-fit: cover;
}

.onlineDot {
    width: 12px;
    height: 12px;
    background: #00ff00;
    border-radius: 50%;
    animation: blink 1s infinite;
}

@keyframes blink { 50% { opacity: 0.3; } }

/* CHAT */
#chatArea {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background: #000;
    display: flex;
    flex-direction: column;
}

/* HEADER */
#chatHeader {
    padding: 15px;
    background: #0a0a0a;
    border-bottom: 2px solid #0f0;
    font-size: 20px;
    display: flex;
    align-items: center;
    gap: 15px;
    font-weight: bold;
}

.botaoVoltar {
    font-size: 28px;
    font-weight: bold;
    color: #0f0;
    cursor: pointer;
    display: none;
}

#headerFoto {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    border: 2px solid #0f0;
    display: none;
}

#headerNome {
    font-size: 20px;
}

/* MENSAGENS */
#mensagens {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
    padding-bottom: 120px;
}

.msg {
    max-width: 75%;
    padding: 12px;
    background: #012d01;
    border: 1px solid #0f0;
    border-radius: 14px;
    font-size: 15px;
}

.msg.me {
    margin-left: auto;
    background: #064f06;
}

/* BARRA FLUTUANTE */
#inputArea {
    position: absolute;
    bottom: 5px;
    left: 0;
    width: 100%;
    display: flex;
    gap: 10px;
    padding: 10px 12px;
    box-sizing: border-box;
}

#msgInput {
    flex: 1;
    padding: 12px;
    border-radius: 30px;
    border: 2px solid #0f0;
    background: #000;
    color: #0f0;
    font-size: 16px;
}

#sendBtn {
    width: 55px;
    height: 55px;
    background: #0f0;
    border-radius: 50%;
    border: none;
    color: #000;
    font-size: 22px;
    font-weight: bold;
    cursor: pointer;
}

</style>
</head>

<body>

<!-- LISTA DE USUÁRIOS -->
<div id="listaUsuarios">
    <h2>Online Agora</h2>
</div>

<!-- CHAT -->
<div id="chatArea">
    <div id="chatHeader">
        <span class="botaoVoltar" onclick="voltarLista()">←</span>
        <img id="headerFoto">
        <span id="headerNome">Selecione um usuário</span>
    </div>

    <div id="mensagens"></div>

    <div id="inputArea">
        <input id="msgInput" placeholder="Digite sua mensagem..." disabled>
        <button id="sendBtn" disabled>➤</button>
    </div>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } 
  from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getDatabase, ref, set, onValue, push }
  from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

/* USUÁRIO */
const usuario = localStorage.getItem("usuarioLogado");
const fotoPerfil = localStorage.getItem("fotoPerfil_" + usuario)
 || "https://cdn-icons-png.flaticon.com/512/149/149071.png";

if (!usuario) alert("Faça login primeiro.");

/* FIREBASE CONFIG */
const firebaseConfig = {
    apiKey: "AIzaSyAt4CeGjdbjzdtMH1qZHw6RuBFJ6SeTDKk",
    authDomain: "coletivo-f34d4.firebaseapp.com",
    databaseURL: "https://coletivo-f34d4-default-rtdb.firebaseio.com",
    projectId: "coletivo-f34d4",
    storageBucket: "coletivo-f34d4.firebasestorage.app",
    messagingSenderId: "296376447787",
    appId: "1:296376447787:web:1341c59c8087d6ac1e4b6e"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* MOSTRAR ONLINE */
const meRef = ref(db, "chat/usuariosOnline/" + usuario);
set(meRef, { nome: usuario, foto: fotoPerfil, online: true });

window.addEventListener("beforeunload", () => {
    set(meRef, { nome: usuario, foto: fotoPerfil, online: false });
});

/* LISTA ONLINE */
onValue(ref(db, "chat/usuariosOnline"), snap => {
    const lista = document.getElementById("listaUsuarios");
    lista.innerHTML = "<h2>Online Agora</h2>";

    snap.forEach(s => {
        const u = s.val();
        if (!u.online || u.nome === usuario) return;

        const div = document.createElement("div");
        div.className = "userBox";
        div.innerHTML = `
            <img src="${u.foto}">
            <div class="onlineDot"></div>
            ${u.nome}
        `;

        div.onclick = () => abrirChat(u.nome, u.foto);
        lista.appendChild(div);
    });
});

/* ABRIR CHAT */
let conversandoCom = null;

function abrirChat(nome, foto) {
    conversandoCom = nome;

    document.querySelector(".botaoVoltar").style.display = "block";
    document.getElementById("headerFoto").style.display = "block";

    document.getElementById("headerFoto").src = foto;
    document.getElementById("headerNome").textContent = nome;

    document.getElementById("listaUsuarios").classList.add("hidden");
    document.getElementById("msgInput").disabled = false;
    document.getElementById("sendBtn").disabled = false;

    carregarMensagens();
}

/* VOLTAR */
function voltarLista() {
    document.getElementById("listaUsuarios").classList.remove("hidden");

    document.querySelector(".botaoVoltar").style.display = "none";
    document.getElementById("headerFoto").style.display = "none";
    document.getElementById("headerNome").textContent = "Selecione um usuário";
}

/* SALA PRIVADA */
function sala(a,b){ return [a,b].sort().join("_"); }

/* MENSAGENS */
function carregarMensagens() {
    const msgsRef = ref(db, "chat/conversas/" + sala(usuario, conversandoCom));

    onValue(msgsRef, snap => {
        const box = document.getElementById("mensagens");
        box.innerHTML = "";

        snap.forEach(m => {
            const d = m.val();
            const div = document.createElement("div");
            div.className = "msg" + (d.de === usuario ? " me" : "");
            div.textContent = d.texto;
            box.appendChild(div);
        });

        box.scrollTop = box.scrollHeight;
    });
}

/* ENVIAR */
document.getElementById("sendBtn").onclick = enviar;

function enviar() {
    const input = document.getElementById("msgInput");
    if (!input.value) return;

    push(ref(db, "chat/conversas/" + sala(usuario, conversandoCom)), {
        de: usuario,
        texto: input.value,
        hora: Date.now()
    });

    input.value = "";
}
</script>

</body>
</html>
