<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat</title>

<style>
/* BLOQUEIA QUALQUER MOVIMENTO DE TELA */
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden !important;
    width: 100%;
    height: 100%;
    touch-action: none;
}

body {
    background: #000;
    font-family: 'Segoe UI', sans-serif;
    color: #0f0;
    position: fixed;
    inset: 0;
}

/* LISTA DE USUÁRIOS */
#listaUsuarios {
    width: 100%;
    height: 100%;
    position: absolute;
    left: 0;
    top: 0;
    background: #050505;
    border-right: 2px solid #0f0;
    overflow-y: auto;
    z-index: 10;
    transition: 0.3s;
}

#listaUsuarios.hidden { left: -100%; }

#listaUsuarios h2 {
    text-align: center;
    padding: 12px;
    border-bottom: 2px solid #0f0;
    font-size: 20px;
}

/* Usuário */
.userBox {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 14px;
    cursor: pointer;
}

.userBox:hover { background: rgba(0,255,0,0.15); }

.userBox img {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    border: 2px solid #0f0;
    object-fit: cover;
}

.onlineDot {
    width: 12px;
    height: 12px;
    background: #00ff00;
    border-radius: 50%;
    animation: blink 1s infinite;
}
@keyframes blink { 50% { opacity: 0.3; } }

/* CHAT */
#chatArea {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background: #000;
    display: flex;
    flex-direction: column;
}

/* HEADER */
#chatHeader {
    padding: 12px;
    background: #0a0a0a;
    border-bottom: 2px solid #0f0;
    font-size: 18px;
    display: flex;
    align-items: center;
    gap: 12px;
    font-weight: bold;
}

.botaoVoltar {
    font-size: 26px;
    font-weight: bold;
    color: #0f0;
    cursor: pointer;
    display: none;
}

#headerFoto {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    border: 2px solid #0f0;
    display: none;
}

/* MENSAGENS */
#mensagens {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 25px;
    padding-bottom: 120px !important;
}

/* BOLHA */
.msg {
    display: inline-block;
    max-width: 75%;
    padding: 10px 14px;
    background: #013801;
    border: 1px solid #0f0;
    border-radius: 15px;
    font-size: 15px;
    position: relative;
    word-break: break-word;
}

.msg.me {
    margin-left: auto;
    background: #065f06;
    margin-right: 30px; /* ✔ afastamento exato que você pediu */
}

/* HORA */
.msgHora {
    font-size: 11px;
    opacity: 0.6;
    margin-top: 4px;
    text-align: right;
}

/* LIXEIRA — FORA DO BALÃO (estilo original) */
.lixeiraBtn {
    width: 18px;
    height: 18px;
    cursor: pointer;
    right: -28px;
    bottom: 5px;
    position: absolute;
    opacity: 0.9;
    filter: brightness(0) invert(67%) sepia(86%) saturate(748%) hue-rotate(61deg) brightness(129%);
}

/* ÁREA DE DIGITAR */
#inputArea {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: #000;
    border-top: 2px solid #0f0;
    padding: 8px;
    display: flex;
    gap: 8px;
    align-items: center;
}

/* CAMPO DE TEXTO */
#msgInput {
    flex: 1;
    padding: 8px;
    border-radius: 25px;
    border: 2px solid #0f0;
    background: #000;
    color: #0f0;
    font-size: 15px;
}

/* BOTÃO ENVIAR */
#sendBtn {
    width: 44px;
    height: 44px;
    background: #0f0;
    border-radius: 50%;
    border: none;
    color: #000;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    margin-right: 14px;
}

/* DIGITANDO */
#digitandoStatus {
    font-size: 13px;
    color: #0f0;
    opacity: 0.7;
    margin-left: 12px;
    margin-top: -12px;
}
</style>
</head>

<body>

<!-- LISTA DE USUÁRIOS -->
<div id="listaUsuarios">
    <h2>Online Agora</h2>
</div>

<!-- CHAT -->
<div id="chatArea">
    <div id="chatHeader">
        <span class="botaoVoltar" onclick="window.voltarLista()">←</span>
        <img id="headerFoto">
        <span id="headerNome">Selecione um usuário</span>
    </div>

    <div id="mensagens"></div>
    <div id="digitandoStatus"></div>

    <div id="inputArea">
        <input id="msgInput" placeholder="Digite..." disabled>
        <button id="sendBtn" disabled>➤</button>
    </div>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } 
  from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getDatabase, ref, set, onValue, push, remove, update }
  from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

const usuario = localStorage.getItem("usuarioLogado");
const fotoPerfil = localStorage.getItem("fotoPerfil_" + usuario)
 || "https://cdn-icons-png.flaticon.com/512/149/149071.png";

if (!usuario) alert("Faça login primeiro.");

const firebaseConfig = {
    apiKey: "AIzaSyAt4CeGjdbjzdtMH1qZHw6RuBFJ6SeTDKk",
    authDomain: "coletivo-f34d4.firebaseapp.com",
    databaseURL: "https://coletivo-f34d4-default-rtdb.firebaseio.com",
    projectId: "coletivo-f34d4",
    storageBucket: "coletivo-f34d4.firebasestorage.app",
    messagingSenderId: "296376447787",
    appId: "1:296376447787:web:1341c59c8087d6ac1e4b6e"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* MOSTRAR ONLINE */
const meRef = ref(db, "chat/usuariosOnline/" + usuario);
set(meRef, { nome: usuario, foto: fotoPerfil, online: true });

window.addEventListener("beforeunload", () => {
    set(meRef, { nome: usuario, foto: fotoPerfil, online: false });
});

/* LISTA ONLINE */
onValue(ref(db, "chat/usuariosOnline"), snap => {
    const lista = document.getElementById("listaUsuarios");
    lista.innerHTML = "<h2>Online Agora</h2>";

    snap.forEach(s => {
        const u = s.val();
        if (!u.online || u.nome === usuario) return;

        const div = document.createElement("div");
        div.className = "userBox";
        div.innerHTML = `
            <img src="${u.foto}">
            <div class="onlineDot"></div>
            ${u.nome}
        `;

        div.onclick = () => window.abrirChat(u.nome, u.foto);
        lista.appendChild(div);
    });
});

/* ABRIR CHAT */
let conversandoCom = null;

window.abrirChat = function(nome, foto) {
    conversandoCom = nome;

    document.querySelector(".botaoVoltar").style.display = "block";
    const headerFoto = document.getElementById("headerFoto");
    headerFoto.style.display = "block";
    headerFoto.src = foto;

    document.getElementById("headerNome").textContent = nome;
    document.getElementById("listaUsuarios").classList.add("hidden");
    document.getElementById("msgInput").disabled = false;
    document.getElementById("sendBtn").disabled = false;

    carregarMensagens();
    monitorarDigitando();
};

/* VOLTAR */
window.voltarLista = function() {
    conversandoCom = null;
    document.getElementById("listaUsuarios").classList.remove("hidden");
    document.querySelector(".botaoVoltar").style.display = "none";
    document.getElementById("headerFoto").style.display = "none";
    document.getElementById("headerNome").textContent = "Selecione um usuário";
    document.getElementById("msgInput").disabled = true;
    document.getElementById("sendBtn").disabled = true;
    document.getElementById("mensagens").innerHTML = "";
    document.getElementById("digitandoStatus").textContent = "";
};

/* SALA PRIVADA */
function sala(a,b){ return [a,b].sort().join("_"); }

/* CARREGAR MENSAGENS */
function carregarMensagens() {
    const caminho = "chat/conversas/" + sala(usuario, conversandoCom);

    onValue(ref(db, caminho), snap => {
        const box = document.getElementById("mensagens");
        box.innerHTML = "";

        snap.forEach(m => {
            const id = m.key;
            const d = m.val();

            const div = document.createElement("div");
            div.className = "msg" + (d.de === usuario ? " me" : "");

            div.innerHTML = `
                <span>${d.texto}</span>
                <div class="msgHora">${
                    new Date(d.hora).toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"})
                }</div>

                ${
                    d.de === usuario 
                    ? `<img src="https://cdn-icons-png.flaticon.com/512/484/484662.png"
                           class="lixeiraBtn"
                           onclick="apagarMsg('${caminho}','${id}')">`
                    : ""
                }
            `;

            box.appendChild(div);
        });

        box.scrollTop = box.scrollHeight;
    });
}

/* APAGAR MENSAGEM */
window.apagarMsg = function(caminho, id) {
    remove(ref(db, caminho + "/" + id));
};

/* ENVIAR */
document.getElementById("sendBtn").onclick = enviar;
function enviar() {
    const input = document.getElementById("msgInput");
    if (!input.value) return;

    push(ref(db, "chat/conversas/" + sala(usuario, conversandoCom)), {
        de: usuario,
        texto: input.value,
        hora: Date.now()
    });

    update(ref(db, "chat/digitando/" + sala(usuario, conversandoCom)), {
        [usuario]: false
    });

    input.value = "";
}

/* DIGITANDO */
function monitorarDigitando() {
    const input = document.getElementById("msgInput");

    input.oninput = () => {
        update(ref(db, "chat/digitando/" + sala(usuario, conversandoCom)), {
            [usuario]: input.value.length > 0
        });
    };

    onValue(
        ref(db, "chat/digitando/" + sala(usuario, conversandoCom)),
        snap => {
            const data = snap.val() || {};
            const digit = Object.keys(data)
                .filter(n => n !== usuario && data[n])[0];

            document.getElementById("digitandoStatus").textContent =
                digit ? digit + " está digitando..." : "";
        }
    );
}
</script>

</body>
</html>
